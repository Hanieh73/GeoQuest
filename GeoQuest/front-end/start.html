<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoQuest</title>
    <link rel="icon" type="image/png" href="./images/red-pinpoint.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./start.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="align" id="start">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="./index.html">
            <img
              class="imgLogo"
              src="./images/geoquest-logo.png"
              width="100"
              height="100"
              alt="GeoQuest Logo"
            />
            <span class="titleGeo">GeoQuest</span>
          </a>
        </div>
      </div>
    </nav>
    <div
      class="d-flex flex-column align-items-center justify-content-center h-100"
    >
      <h1 class="animate__animated animate__tada welcomeMessage">
        Welcome to GeoQuest!
      </h1>
      <form
        id="user-form"
        class="d-flex flex-column align-items-center"
        action="./index.html"
      >
        <label class="questionTag">Please Enter Your Name</label>
        <input
          type="text"
          class="form-control mb-2 mr-sm-2 length"
          id="formName"
          placeholder="John Smith"
        />
        <button
          type="submit"
          class="submit-btn btn btn-primary mb-2"
          id="form-btn"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 GeoQuest. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
