<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>GeoQuest Questions</title>

    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./questions.css" />
    <script defer src="./index.js"></script>

    <!-- <link rel="icon" type="image/png" href="./images/red-pinpoint.jpeg" /> -->

    <!-- check bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- Move the logo and title to the left side -->
        <a class="navbar-brand" href="#">
          <img
            class="navbar-brand custom-logo"
            src="./images/geoquest-logo.png"
            width="100"
            height="100"
            alt="geoquest logo"
          />
          <span class="title ml-2">GeoQuest</span>
        </a>
      </div>
    </nav>

    <main>
      <div class="quiz-headline">
        <h1 class="game-mode-header animate__animated animate__wobble">
          Game Mode - GeoQuiz Challenge
        </h1>
        <!-- check next 4 lines -->
        <div class="box d-flex justify-content-between w-100">
          <h3 id="score-count">Score: 0<span></span></h3>
          <h3 id="lifeline">Lifeline Count: 3</h3>
          <h3 class="count" id="question-number">Questions: <span></span></h3>
        </div>
      </div>
      <div class="quiz-container">
        <p id="question">Loading the question</p>

        <!-- added the matching label for attribute with the id -->
        <div id="answer-container">
          <label for="answerA" class="answer-radio">
            <input type="radio" id="answerA" name="answer" value="Stirling" />
            a) Stirling
          </label>
          <label for="answerB" class="answer-radio">
            <input type="radio" id="answerB" name="answer" value="Glasgow" /> b)
            Glasgow
          </label>
          <label for="answerC" class="answer-radio">
            <input type="radio" id="answerC" name="answer" value="Edinburgh" />
            c) Edinburgh
          </label>
          <label for="answerD" class="answer-radio">
            <input type="radio" id="answerD" name="answer" value="Perth" /> d)
            Perth
          </label>
        </div>
        <button id="submit-button">Submit</button>
        <button class="animate__animated animate__pulse" id="fifty-fifty">
          50/50
        </button>
        <p id="result"></p>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 GeoQuest. All rights reserved.</p>
      </div>
    </footer>
    <!-- linking the questions.html to the questions.js file -->
    <script src="./questions.js"></script>
  </body>
</html>
