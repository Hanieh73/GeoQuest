<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>GeoQuest Questions</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="quiz-container">
        <h1>Game Mode - World Tour</h1>
        <p id="question">Loading question...</p>


        <!-- added the matching label for attribute with the id -->
        <div id="answer-container">
          <label for="answerA" class="answer-radio">
            <input type="radio" id="answerA" name="answer" value="Stirling" /> a)
            Stirling
          </label>
          <label for="answerB" class="answer-radio">
            <input type="radio" id="answerB" name="answer" value="Glasgow" /> b)
            Glasgow
          </label>
          <label for="answerC" class="answer-radio">
            <input type="radio" id="answerC" name="answer" value="Edinburgh" /> c)
            Edinburgh
          </label>
          <label for="answerD" class="answer-radio">
            <input type="radio" id="answerD" name="answer" value="Perth" /> d)
            Perth
          </label>
        </div>
        <button id="submit-button">Submit</button>
        <p id="result"></p>

    </main>
    <!-- linking the questions.html to the questions.js file -->
<script src="./questions.js"></script>
  </body>
</html>
