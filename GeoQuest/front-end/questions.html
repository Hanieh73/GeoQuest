<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>GeoQuest Questions</title>
    <link rel="icon" type="image/png" href="./images/red-pinpoint.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
      
      <a class="navbar-brand" href="./index.html">
        <img
          src="./images/pinpoint-map-icon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        GeoQuest
      </a>
      
    </nav>
    <main>
      <div class="box">
        <h3 id="score-count">Score: 0<span></span></h3>
        <h3 id="lifeline">Lifeline Count: 3</h3>
        <h3 class="count" id="question-number">Questions: <span></span></h3>
      </div>
      <div class="quiz-container">
        <h1>Game Mode - World Tour</h1>
        <p id="question">Loading question...</p>


        <!-- added the matching label for attribute with the id -->
        <div id="answer-container">
          <label for="answerA" class="answer-radio">
            <input type="radio" id="answerA" name="answer" value="Stirling" /> a)
            Stirling
          </label>
          <label for="answerB" class="answer-radio">
            <input type="radio" id="answerB" name="answer" value="Glasgow" /> b)
            Glasgow
          </label>
          <label for="answerC" class="answer-radio">
            <input type="radio" id="answerC" name="answer" value="Edinburgh" /> c)
            Edinburgh
          </label>
          <label for="answerD" class="answer-radio">
            <input type="radio" id="answerD" name="answer" value="Perth" /> d)
            Perth
          </label>
        </div>
        <button id="submit-button">Submit</button>
        <button id="fifty-fifty">50/50</button>
        <p id="result"></p>

    </main>
    <!-- linking the questions.html to the questions.js file -->
<script src="./questions.js"></script>
  </body>
</html>
