<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoQuest</title>
    <link rel="icon" type="image/png" href="./images/red-pinpoint.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body id="index">
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
      <a class="navbar-brand" href="./start.html"> Start </a>
      <a class="navbar-brand" href="#">
        <img
          src="./images/pinpoint-map-icon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        GeoQuest
      </a>
      <a class="navbar-brand" href="#"> Help </a>
    </nav>
    <h1 id="user-msg">Hello USER!</h1>
    <h5>Welcome to the game!</h5>
    <section
      class="w-75 border mx-auto my-2 d-flex flex-column align-items-center"
    >
      <img
        src="./images/globe-icon.png"
        alt="pic of the globe"
        id="globe-icon"
      />
      <p>Question Categories</p>
    </section>
    <section class="d-flex justify-content-sm-around">
      <a href="./questions.html" id="world-tour">
        <div
          class="d-flex flex-column align-items-center justify-content-center question-type"
        >
          <img
            src="./images/globe-challenge.jpeg"
            alt="placeholder image"
            class="img-size"
          />
          <p>GeoQuest Challenge</p>
        </div>
      </a>
      <a href="#" id="time-challenge">
        <div
          class="d-flex flex-column align-items-center justify-content-center question-type"
        >
          <img
            src="./images/globerglass.jpeg"
            alt="placeholder image"
            class="img-size"
          />
          <p>GeoTime Challenge</p>
        </div>
      </a>
      <a href="./flagpage.html" id="visual-challenge">
        <div
          class="d-flex flex-column align-items-center justify-content-center question-type"
        >
          <img
            src="./images/flag.jpeg"
            alt="placeholder image"
            class="img-size"
          />
          <p> GeoFlag Challenge</p>
        </div>
      </a>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
