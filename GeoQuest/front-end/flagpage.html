<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./flag.css" />
    <title>Flag Guesser</title>
  </head>
  <body class="align" id="start">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="./index.html">
            <img
              class="imgLogo"
              src="./images/geoquest-logo.png"
              width="100"
              height="100"
              alt="GeoQuest Logo"
            />
            <span class="titleGeo">GeoQuest</span>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 class="gameMode game-mode-header animate__animated animate__wobble">
          Game Mode - GeoFlag Challenge
        </h1>
        <div class="question">
          <h3 class="score">Score: <span></span></h3>

          <div class="count">Questions: <span></span></div>
        </div>
        <div class="flags">
          <div class="flag-img">
            <img src="" alt="random flag" />
          </div>
          <div class="flag-options">
            <ul>
              <li class="answer"></li>
              <li class="answer"></li>
              <li class="answer"></li>
            </ul>
          </div>
          <div class="score">
            <h3 class="right">Your correct answers <span></span></h3>
            <h3 class="incorrect">Your incorrect answers <span></span></h3>
            <button id="newGame">New Game</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="background-color: #292e1e; color: white">
      <div class="container">
        <p>&copy; 2023 GeoQuest. All rights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./flag.js"></script>
  </body>
</html>
