<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./flag.css">
    <title>Flag Guesser</title>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light d-flex justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img
                    src="./images/pinpoint-map-icon.png"
                    width="30"
                    height="30"
                    class="d-inline-block align-top"
                    alt=""
                />
                GeoQuest
            </a>
        </nav>
    </div>
    <main>
        <div class="container">
            <h1>GeoFlags</h1>
            <div class="timer">
                <p id="timer-message"></p>
                Time left: <span id="timer"></span> seconds
              </div>
            <div class="box">
                <h3>Score: <span></span></h3>
                <div class="count">Questions: <span></span></div>
            </div>
            <div class="flags">
                <div class="flag-img">
                    <img src="" alt="random flag">
                </div>
                <div class="flag-options">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="score">
                    <h3 class="right">Your correct answers <span></span></h3>
                    <h3 class="incorrect">Your incorrect answers <span></span></h3>
                    <button id="newGame">New Game</button>
                </div>
            </div>
        </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
    <script src="./flag.js"></script>
    
</body>
</html>
