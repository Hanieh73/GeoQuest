<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./flag.css">
    <title>Flag Guesser</title>

</head>
<body>
    <nav class="navbar navbar-expand bg-body-primary d-flex justify-content-space-around sticky-top">
        <div class="container">
            <div class="nav-item">
                <a href="index.html" class="icons"><i class="fa-solid fa-house fa-2xl"></i></a>
            </div>
            <div class="d-flex">
                <a class="navbar-brand" href="index.html">
                    <img
                    src="./images/pinpoint-map-icon.png"
                    width="30"
                    height="30"
                    class="d-inline-block align-top"
                    alt=""
                    />
                    GeoQuest
                </a>
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="icons nav-item">
                <span id="sign-in">SIGN IN</span>
                <i class="fa-solid fa-circle-user fa-2xl"></i>
                <i class="fa-solid fa-user fa-2xl"></i>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>GeoFlags</h1>
            <div class="box">
                <h3>Score: <span></span></h3>
                <div class="count">Questions: <span></span></div>
            </div>
            <div class="flags">
                <div class="flag-img">
                    <img src="" alt="random flag">
                </div>
                <div class="flag-options">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="score">
                    <h3 class="right">Your correct answers <span></span></h3>
                    <h3 class="incorrect">Your incorrect answers <span></span></h3>
                    <button id="newGame">New Game</button>
                </div>
            </div>
        </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
    <script src="./flag.js"></script>
    
</body>
</html>
