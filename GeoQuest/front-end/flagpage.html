<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flag.css">
    <script defer src="./flag.js"></script>
    <title>Flag Guesser</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Flags of the World</h1>
            <div class="box">
                <h3>Score: <span>5</span></h3>
                <div class="count">Question: <span>10</span></div>
            </div>
            <div class="flags">
                <div class="flag-img">
                    <img src="#" alt="random flag">
                </div>
                <div class="flag-options">
                    <ul>
                        <li>Lebanon</li>
                        <li>Iraq</li>
                        <li>Argentina</li>
                    </ul>
                </div>
                <div class="score">
                    <h3 class="right">Your right answers <span>5</span></h3>
                    <h3 class="incorrect">Your wrong answers <span>5</span></h3>
                    <button id="newGame">New Game</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
